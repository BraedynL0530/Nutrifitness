{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pantry</title>
  <link rel="stylesheet" href="{% static 'pantry.css' %}">
</head>
<body>

  <a href="/dashboard" class="back-button">â† Dashboard</a>

  <div class="pantry-container">
    <h1>My Pantry</h1>

    <div class="pantry-items" id="pantryItems">
      <!-- Pantry items will be injected here by JS -->
      <p class="empty-message">Your pantry is empty. Scan items to add them!</p>
    </div>
  </div>

  <div class="recipe-section">
      <button id="generateRecipeBtn" class="generate-recipe-btn">ğŸ³ Generate Recipe</button>
      <button id="retryRecipeBtn" class="retry-btn" style="display: none;">â†»</button>
      <div id="recipeResult" class="recipe-result"></div>
  </div>

  <!-- Floating scan button -->
  <div id="scanButton" class="scan-button">+</div>

  <!-- Scan Overlay -->
  <div id="scanOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Add to Pantry</h2>
      <div class="scanner-area">
        <video id="camera" width="300" height="200" autoplay playsinline></video>
        <button class="capture-btn" id="captureBtn">ğŸ“· Scan Barcode</button>
        <p id="scanResult">Point camera at barcode</p>
      </div>
      <p class="close-hint">Tap outside to close</p>
    </div>
  </div>

  <!-- Inject pantry data from Django -->
  <script>
    const pantryData = {{ pantry_data|safe }};
  </script>

  <script src="{% static 'pantry.js' %}"></script>
</body>
</html>
