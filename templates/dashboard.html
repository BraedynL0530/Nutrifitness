{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Dashboard</title>
  <link rel="stylesheet" href="{% static 'charts.css' %}">
</head>
<body>
  <div class="dashboard">
    <canvas id="macroChart" width="320" height="160" class="clickable"></canvas>

    <div class="middle-area">
      <div id="plusButton">+</div>
    </div>

    <div class="bar-container clickable">
      <div class="bar-bg">
        <div id="bar-fill"></div>
      </div>
      <p id="calorieText"></p>
    </div>
  </div>

  <!-- Overlay for macros/micros -->
  <div id="macroOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Macronutrients</h2>
      <div id="macroGrams"></div>
      <h3>Micronutrients</h3>
      <ul id="microList"></ul>
      <p class="close-hint">Tap outside to close</p>
    </div>
  </div>

  <!-- Overlay for calories -->
  <div id="calOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Daily Calories</h2>
      <p id="calDetails"></p>
      <p class="close-hint">Tap outside to close</p>
    </div>
  </div>

  <!-- Overlay for food scan -->
  <div id="scanOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Scan / Log Food</h2>
      <div class="scanner-area">
          <video id="camera" width="300" height="200" autoplay playsinline></video>
          <button class="placeholder-link" id="captureBtn">ðŸ“· Scan Barcode</button>
          <p id="scanResult">Waiting for scan...</p>
      </div>
      <p class="close-hint">Tap outside to close</p>
    </div>
  </div>

  <!-- Inject Django data into JavaScript - THIS IS THE IMPORTANT PART -->
  {{ data|json_script:"chart-data" }}

  <script src="{% static 'charts.js' %}"></script>
</body>
</html>
