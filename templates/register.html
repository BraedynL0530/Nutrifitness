<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nutrifitness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: linear-gradient(145deg, #1a0825, #2a1035);
            border: 2px solid #8e44ad;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #b084f7;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #d8b4ff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(155, 89, 182, 0.1);
            border: 2px solid #8e44ad;
            border-radius: 10px;
            color: #d8b4ff;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #b084f7;
            background: rgba(155, 89, 182, 0.15);
        }

        input::placeholder {
            color: rgba(216, 180, 255, 0.5);
        }

        .helptext {
            display: block;
            color: #8e7ba3;
            font-size: 12px;
            margin-top: 5px;
            font-style: italic;
        }

        .errorlist {
            list-style: none;
            color: #ff6b9d;
            font-size: 13px;
            margin-top: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
            background: linear-gradient(135deg, #b47bd9, #9b59b6);
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
            color: #bca3f5;
            font-size: 14px;
        }

        .text-center a {
            color: #b084f7;
            text-decoration: none;
            font-weight: 600;
        }

        .text-center a:hover {
            color: #d8b4ff;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Register</button>
            <p class="text-center">
                Already have an account? <a href="{% url 'login' %}">Login here!</a>
            </p>
        </form>
    </div>
</body>
</html>
